<?xml version="1.0" encoding="UTF-8" ?>

                    <h:outputLabel value="#{bundle.CreateEncounterCharacterLabel_klass}" for="klass" />
                    <h:inputText id="klass" value="#{encounterCharacterController.selected.klass}" title="#{bundle.CreateEncounterCharacterTitle_klass}" />

                <br />

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEncounterCharacterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{encounterCharacterController.reread()}" value="再読み込み"/>                
                <h:outputText escape="false" value="#{bundle.ListEncounterCharacterEmpty}" rendered="#{encounterCharacterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{encounterCharacterController.items.rowCount > 0}">
                    <h:outputText value="#{encounterCharacterController.pagination.pageFirstItem + 1}..#{encounterCharacterController.pagination.pageLastItem + 1}/#{encounterCharacterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{encounterCharacterController.previous}" value="#{bundle.Previous} #{encounterCharacterController.pagination.pageSize}" rendered="#{encounterCharacterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{encounterCharacterController.next}" value="#{bundle.Next} #{encounterCharacterController.pagination.pageSize}" rendered="#{encounterCharacterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{encounterCharacterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>                          
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_klass}"/>
                            </f:facet>
                            <h:outputText value="#{item.klass}"/>
                        </h:column>

                        <h:column style="width: 300px;height: 12">
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}" rendered="false"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_hitpoint}"/>
                            </f:facet>
                            <h:outputText value="#{item.hitpoint}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_initiative}"/>
                            </f:facet>
                            <h:outputText value="#{item.initiative}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{encounterCharacterController.prepareView}" value="#{bundle.ListEncounterCharacterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{encounterCharacterController.prepareEdit}" value="#{bundle.ListEncounterCharacterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{encounterCharacterController.destroy}" value="#{bundle.ListEncounterCharacterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{encounterCharacterController.prepareCreate}" value="新しいキャラクターを作成"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListEncounterCharacterIndexLink}" action="/index" immediate="true" />
          
            </h:form>
        </ui:define>
    </ui:composition>

</html>

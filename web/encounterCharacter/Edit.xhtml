<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEncounterCharacterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEncounterCharacterLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{encounterCharacterController.selected.comments}" title="#{bundle.EditEncounterCharacterTitle_comments}" />
                    <h:outputLabel value="#{bundle.EditEncounterCharacterLabel_hitpoint}" for="hitpoint" />
                    <h:inputText id="hitpoint" value="#{encounterCharacterController.selected.hitpoint}" title="#{bundle.EditEncounterCharacterTitle_hitpoint}" />
                    <h:outputLabel value="#{bundle.EditEncounterCharacterLabel_initiative}" for="initiative" />
                    <h:inputText id="initiative" value="#{encounterCharacterController.selected.initiative}" title="#{bundle.EditEncounterCharacterTitle_initiative}" />
                    <h:outputLabel value="#{bundle.EditEncounterCharacterLabel_klass}" for="klass" />
                    <h:inputText id="klass" value="#{encounterCharacterController.selected.klass}" title="#{bundle.EditEncounterCharacterTitle_klass}" />
                    <h:outputLabel value="#{bundle.EditEncounterCharacterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{encounterCharacterController.selected.name}" title="#{bundle.EditEncounterCharacterTitle_name}" />
                </h:panelGrid>
                <h:commandLink action="#{encounterCharacterController.update}" value="#{bundle.EditEncounterCharacterSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditEncounterCharacterViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{encounterCharacterController.prepareList}" value="#{bundle.EditEncounterCharacterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditEncounterCharacterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

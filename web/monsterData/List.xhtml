<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMonsterMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListMonsterMasterEmpty}" rendered="#{monsterDataController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{monsterDataController.items.rowCount > 0}">
                <h:outputText value="#{monsterDataController.pagination.pageFirstItem + 1}..#{monsterDataController.pagination.pageLastItem + 1}/#{monsterDataController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{monsterDataController.previous}" value="#{bundle.Previous} #{monsterDataController.pagination.pageSize}" rendered="#{monsterDataController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{monsterDataController.next}" value="#{bundle.Next} #{monsterDataController.pagination.pageSize}" rendered="#{monsterDataController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{monsterDataController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value=""/>
                        </f:facet>
                        <h:selectBooleanCheckbox value="#{monsterDataController.checked}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="名前"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="能力値"/>
                        </f:facet>
                        <h:outputText value="#{item.abilities}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="AC"/>
                        </f:facet>
                        <h:outputText value="#{item.armorClass}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="攻撃"/>
                        </f:facet>
                        <h:outputText value="#{item.normalAttackDescription}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="遭遇難易度"/>
                        </f:facet>
                        <h:outputText value="#{item.charangingRate}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="環境"/>
                        </f:facet>
                        <h:outputText value="#{item.environment}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="特技"/>
                        </f:facet>
                        <h:outputText value="#{item.feats}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="全力攻撃"/>
                        </f:facet>
                        <h:outputText value="#{item.fullAttackDescription}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="ヒットダイス"/>
                        </f:facet>
                        <h:outputText value="#{item.hitDice}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="イニシアチブ"/>
                        </f:facet>
                        <h:outputText value="#{item.initiative}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="クラス"/>
                        </f:facet>
                        <h:outputText value="#{item.klass}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="組織"/>
                        </f:facet>
                        <h:outputText value="#{item.organization}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="セーブ"/>
                        </f:facet>
                        <h:outputText value="#{item.save}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="技能"/>
                        </f:facet>
                        <h:outputText value="#{item.skills}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="特殊攻撃"/>
                        </f:facet>
                        <h:outputText value="#{item.specialAttack}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="その他の特殊能力"/>
                        </f:facet>
                        <h:outputText value="#{item.specialQualities}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="移動速度"/>
                        </f:facet>
                        <h:outputText value="#{item.speed}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="基本攻撃/組み付き"/>
                        </f:facet>
                        <h:outputText value="#{item.baseAttackAndGrapple}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="接敵面/間合い"/>
                        </f:facet>
                        <h:outputText value="#{item.contactSpaceAndReach}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="サイズと種別"/>
                        </f:facet>
                        <h:outputText value="#{item.sizeAndType}"/>
                    </h:column>
                    
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{monsterDataController.prepareCreate}" value="#{bundle.ListMonsterMasterCreateLink}"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>

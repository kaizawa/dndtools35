<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbilityMasterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAbilityMasterTitle_abilityName}"/>
                            </f:facet>
                            <h:outputText value="#{item.abilityName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>

                <br />
                <h:commandLink action="#{abilityMasterController.prepareCreate}" value="#{bundle.ListAbilityMasterCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListAbilityMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

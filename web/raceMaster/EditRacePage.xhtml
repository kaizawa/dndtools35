<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="種族編集"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid id="contents" style="width: 100%" styleClass="contents">
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup> 
                    <h:panelGrid id="contentsGrid" style="width: 100%">
                        <h:panelGrid columns="2" id="buttonGrid1" style="height: 100%; width: 100%">
                            <h:panelGrid id="gridPanel2" style="height: 100%; text-align: left; width: 100%">
                                <h:commandButton action="#{raceMasterControllersaveButton_action}" id="saveButton" value="保存"/>
                            </h:panelGrid>
                            <h:panelGrid id="gridPanel3" style="height: 100%; text-align: right; width: 100%">
                                <h:commandButton action="#{raceMasterControllercancelButton_action}" id="cancelButton" value="キャンセル" immediate="true"/>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid columns="2" id="gridPanel8" style="height: 100%; width: 100%">
                            <h:panelGrid id="leftGridPanel1" style=" width: 100%">
                                <h:panelGrid columns="2" id="nameGrid" styleClass="tableGrid">
                                    <h:outputText id="outputText2" style="color: rgb(255, 255, 255); font-size: 18px" value="種族名"/>
                                    <h:inputText id="textField1" required="true" requiredMessage="クラス名を入力して下さい"
                                                 style="font-size: 18px; width: 600px" value="#{raceMasterController.raceMaster.raceName}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="4" headerClass="tableTitleBlackMiddle" id="sizeAndSpeedGrid"
                                             rowClasses="tableTitleBlackMiddle" style="height: 100%; width: 100%" styleClass="tableGrid">
                                    <h:outputText id="outputText15" value="サイズ"/>
                                    <h:selectOneMenu id="dropdown1" required="true" requiredMessage="サイズを指定してください。" value="#{raceMasterControllerselectedSize}">
                                        <f:selectItems id="dropdown1SelectItems" value="#{applicationBean.sizeArray}"/>
                                    </h:selectOneMenu>
                                    <h:outputText id="outputText16" value="移動速度"/>
                                    <h:inputText id="textField11" required="true" requiredMessage="移動速度を入力して下さい。" style="width: 30px" value="#{raceMasterControllerspeed}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="3" headerClass="tableTitleBlackMiddle" id="saveGrid" rowClasses="tableTitleBlackMiddle"
                                             style="height: 100%; width: 100%" styleClass="tableGrid">
                                    <h:outputText id="outputText3" value="頑健セーブ調整値"/>
                                    <h:outputText id="outputText4" value="反応セーブ調整値"/>
                                    <h:outputText id="outputText5" value="意思セーブ調整値"/>
                                    <h:inputText id="textField2" style="width: 30px" value="#{raceMasterControllerfortitudeModifier}"/>
                                    <h:inputText id="textField3" style="width: 30px" value="#{raceMasterControllerreflexModifier}"/>
                                    <h:inputText id="textField4" style="width: 30px" value="#{raceMasterControllerwillModifier}"/>
                                </h:panelGrid>
                                <h:panelGrid columns="6" headerClass="tableTitleBlackMiddle" id="abilityGrid" rowClasses="tableTitleBlackMiddle"
                                             style="height: 100%; width: 100%" styleClass="tableGrid">
                                    <h:outputText id="outputText1" value="筋力調整値"/>
                                    <h:outputText id="outputText6" value="敏捷力調整値"/>
                                    <h:outputText id="outputText7" value="耐久力調整値"/>
                                    <h:outputText id="outputText9" value="知力調整値"/>
                                    <h:outputText id="outputText11" value="判断力調整値"/>
                                    <h:outputText id="outputText10" value="魅力調整値"/>
                                    <h:inputText id="textField6" style="width: 30px" value="#{raceMasterControllerstrengthModifier}"/>
                                    <h:inputText id="textField5" style="width: 30px" value="#{raceMasterControllerdexterityModifier}"/>
                                    <h:inputText id="textField7" style="width: 30px" value="#{raceMasterControllerconstitutionModifier}"/>
                                    <h:inputText id="textField8" style="width: 30px" value="#{raceMasterControllerintelligenceModifier}"/>
                                    <h:inputText id="textField9" style="width: 30px" value="#{raceMasterControllerwisdomModifier}"/>
                                    <h:inputText id="textField10" style="width: 30px" value="#{raceMasterControllercharismaModifier}"/>
                                </h:panelGrid>
                                <h:panelGrid id="descriptionGrid" style="height: 100%; width: 100%" styleClass="tableGrid">
                                    <h:outputText id="outputText8" styleClass="tableTitleBlack" value="説明・特徴"/>
                                    <h:inputTextarea id="textArea1" style="height: 500px; width: 100%" value="#{raceMasterController.raceMaster.description}"/>
                                </h:panelGrid>
                            </h:panelGrid>
                        </h:panelGrid>
                        <h:panelGrid id="deleteCharaGridPanel1" style="height: 100%; text-align: right; width: 100%">
                            <h:commandButton action="#{raceMasterControllerdeleteButton_action}"
                                             disabled="#{raceMasterControllerdeleteButtonDisabled}" id="deleteButton" style="color: rgb(255, 51, 51)" onclick="return confirm('削除しますか?')" value="種族の削除"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </h:panelGrid>
            </h:form>
        </ui:define>     
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditDiceMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditDiceMasterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{diceMasterController.selected.id}" title="#{bundle.EditDiceMasterTitle_id}" required="true" requiredMessage="#{bundle.EditDiceMasterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditDiceMasterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{diceMasterController.selected.name}" title="#{bundle.EditDiceMasterTitle_name}" />
                    <h:outputLabel value="#{bundle.EditDiceMasterLabel_type}" for="type" />
                    <h:inputText id="type" value="#{diceMasterController.selected.type}" title="#{bundle.EditDiceMasterTitle_type}" />
                </h:panelGrid>
                <h:commandLink action="#{diceMasterController.update}" value="#{bundle.EditDiceMasterSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditDiceMasterViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{diceMasterController.prepareList}" value="#{bundle.EditDiceMasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditDiceMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

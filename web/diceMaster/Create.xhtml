<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateDiceMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateDiceMasterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{diceMasterController.selected.id}" title="#{bundle.CreateDiceMasterTitle_id}" required="true" requiredMessage="#{bundle.CreateDiceMasterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateDiceMasterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{diceMasterController.selected.name}" title="#{bundle.CreateDiceMasterTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateDiceMasterLabel_type}" for="type" />
                    <h:inputText id="type" value="#{diceMasterController.selected.type}" title="#{bundle.CreateDiceMasterTitle_type}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{diceMasterController.create}" value="#{bundle.CreateDiceMasterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{diceMasterController.prepareList}" value="#{bundle.CreateDiceMasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateDiceMasterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

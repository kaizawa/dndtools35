<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListDiceMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListDiceMasterEmpty}" rendered="#{diceMasterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{diceMasterController.items.rowCount > 0}">
                    <h:outputText value="#{diceMasterController.pagination.pageFirstItem + 1}..#{diceMasterController.pagination.pageLastItem + 1}/#{diceMasterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{diceMasterController.previous}" value="#{bundle.Previous} #{diceMasterController.pagination.pageSize}" rendered="#{diceMasterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{diceMasterController.next}" value="#{bundle.Next} #{diceMasterController.pagination.pageSize}" rendered="#{diceMasterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{diceMasterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiceMasterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiceMasterTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListDiceMasterTitle_type}"/>
                            </f:facet>
                            <h:outputText value="#{item.type}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{diceMasterController.prepareView}" value="#{bundle.ListDiceMasterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diceMasterController.prepareEdit}" value="#{bundle.ListDiceMasterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{diceMasterController.destroy}" value="#{bundle.ListDiceMasterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{diceMasterController.prepareCreate}" value="#{bundle.ListDiceMasterCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListDiceMasterIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSaveMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSaveMasterEmpty}" rendered="#{saveMasterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{saveMasterController.items.rowCount > 0}">
                    <h:outputText value="#{saveMasterController.pagination.pageFirstItem + 1}..#{saveMasterController.pagination.pageLastItem + 1}/#{saveMasterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{saveMasterController.previous}" value="#{bundle.Previous} #{saveMasterController.pagination.pageSize}" rendered="#{saveMasterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{saveMasterController.next}" value="#{bundle.Next} #{saveMasterController.pagination.pageSize}" rendered="#{saveMasterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{saveMasterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaveMasterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaveMasterTitle_saveName}"/>
                            </f:facet>
                            <h:outputText value="#{item.saveName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSaveMasterTitle_abilityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.abilityId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{saveMasterController.prepareView}" value="#{bundle.ListSaveMasterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saveMasterController.prepareEdit}" value="#{bundle.ListSaveMasterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saveMasterController.destroy}" value="#{bundle.ListSaveMasterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{saveMasterController.prepareCreate}" value="#{bundle.ListSaveMasterCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListSaveMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

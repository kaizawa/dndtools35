<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSaveMasterTitle}"></h:outputText>
        </ui:define>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSaveMasterLabel_id}"/>

                    <h:outputText value="#{bundle.ViewSaveMasterLabel_saveName}"/>
                    <h:outputText value="#{saveMasterController.selected.saveName}" title="#{bundle.ViewSaveMasterTitle_saveName}"/>

                <br />
                <h:commandLink action="#{saveMasterController.destroyAndView}" value="#{bundle.ViewSaveMasterDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewSaveMasterEditLink}"/>
                <br />
                <h:commandLink action="#{saveMasterController.prepareCreate}" value="#{bundle.ViewSaveMasterCreateLink}" />
                <br />
                <h:commandLink action="#{saveMasterController.prepareList}" value="#{bundle.ViewSaveMasterShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewSaveMasterIndexLink}" action="/index" immediate="true" />

        </ui:define>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="モンスター一覧"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid style="width: 100%; text-align: right">
                    <h:commandButton action="#{monsterMasterController.prepareCreate}" value="新モンスター登録"/>
                </h:panelGrid>

                <h:outputText escape="false" value="モンスターは登録されていません。" rendered="#{monsterMasterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{monsterMasterController.items.rowCount > 0}">
                    <h:outputText value="#{monsterMasterController.pagination.pageFirstItem + 1}..#{monsterMasterController.pagination.pageLastItem + 1}/#{monsterMasterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{monsterMasterController.previous}" value="#{bundle.Previous} #{monsterMasterController.pagination.pageSize}" rendered="#{monsterMasterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{monsterMasterController.next}" value="#{bundle.Next} #{monsterMasterController.pagination.pageSize}" rendered="#{monsterMasterController.pagination.hasNextPage}"/>&nbsp;
                    <h:panelGrid styleClass="tableGrid">

                        <h:dataTable value="#{monsterMasterController.items}" styleClass="w" var="item" rules="all" >
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="モンスター名"/>
                                </f:facet>
                                <h:commandLink action="#{monsterMasterController.prepareEdit}" value="#{item.name}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGrid>                    
                </h:panelGroup>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

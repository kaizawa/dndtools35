<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAlignmentMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAlignmentMasterLabel_id}"/>
                    <h:outputText value="#{alignmentMasterController.selected.id}" title="#{bundle.ViewAlignmentMasterTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAlignmentMasterLabel_alignmentName}"/>
                    <h:outputText value="#{alignmentMasterController.selected.alignmentName}" title="#{bundle.ViewAlignmentMasterTitle_alignmentName}"/>
                    <h:outputText value="#{bundle.ViewAlignmentMasterLabel_alignmentShortName}"/>
                    <h:outputText value="#{alignmentMasterController.selected.alignmentShortName}" title="#{bundle.ViewAlignmentMasterTitle_alignmentShortName}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alignmentMasterController.destroyAndView}" value="#{bundle.ViewAlignmentMasterDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewAlignmentMasterEditLink}"/>
                <br />
                <h:commandLink action="#{alignmentMasterController.prepareCreate}" value="#{bundle.ViewAlignmentMasterCreateLink}" />
                <br />
                <h:commandLink action="#{alignmentMasterController.prepareList}" value="#{bundle.ViewAlignmentMasterShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewAlignmentMasterIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

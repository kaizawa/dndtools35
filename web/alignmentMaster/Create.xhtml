<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAlignmentMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAlignmentMasterLabel_id}" for="id" />

                    <h:outputLabel value="#{bundle.CreateAlignmentMasterLabel_alignmentName}" for="alignmentName" />
                    <h:inputText id="alignmentName" value="#{alignmentMasterController.selected.alignmentName}" title="#{bundle.CreateAlignmentMasterTitle_alignmentName}" />
                    <h:outputLabel value="#{bundle.CreateAlignmentMasterLabel_alignmentShortName}" for="alignmentShortName" />
                    <h:inputText id="alignmentShortName" value="#{alignmentMasterController.selected.alignmentShortName}" title="#{bundle.CreateAlignmentMasterTitle_alignmentShortName}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{alignmentMasterController.create}" value="#{bundle.CreateAlignmentMasterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{alignmentMasterController.prepareList}" value="#{bundle.CreateAlignmentMasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateAlignmentMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

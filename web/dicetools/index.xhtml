<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="ダイスツール"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGrid style="width: 600px">
                <h:form>                    
                    <h:panelGrid columns="3">     
                        <h:selectOneMenu required="true"                                           
                                          requiredMessage="ダイスの数を選択してください" 
                                          value="#{diceToolsController.selectedDiceNumber}">
                            <f:selectItems value="#{diceToolsController.numberList}"/>
                         </h:selectOneMenu> 
                         <h:selectOneMenu required="true"                                           
                                          requiredMessage="ダイスの種類を選択してください" 
                                          value="#{diceToolsController.selectedDice}">
                             <f:selectItems value="#{applicationController.diceList}"/>
                         </h:selectOneMenu>                    

                        <h:outputText value="#{diceToolsController.randomNumberListText}"/>
                    </h:panelGrid>                        
                    <h:commandButton value="OK"/>
                </h:form>
            </h:panelGrid>                
        </ui:define>            
    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="エンカウンター『#{encounterRecordController.selected.name}』の編集"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="4">
                    <h:outputLabel value="エンカウンター名: " for="name" />
                    <h:inputText id="name" value="#{encounterRecordController.selected.name}" title="#{bundle.EditEncounterRecordTitle_name}" />
                    <h:outputLabel value="ラウンド: " for="round" />
                    <h:inputText id="round" style="width: 30px" value="#{encounterRecordController.selected.round}" title="#{bundle.EditEncounterRecordTitle_round}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel value="備考: " for="comments" />
                    <h:inputText id="comments" styleClass="middleTextArea" value="#{encounterRecordController.selected.comments}" />
                </h:panelGrid>
                <br/>
                <h:commandButton action="#{encounterRecordController.update}" value="保存"/>
                <br/>
                <br/>
                <h:outputLabel value="エンカウンターメンバー" styleClass="middleBold"/>
                <h:panelGroup rendered="#{encounterMemberController.encounterMemberList.size() > 0}">

                    <h:dataTable value="#{encounterMemberController.encounterMemberList}" var="member" border="0" 
                                 cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                 rules="all" style="border:solid 1px" binding="#{encounterMemberController.encounterMemberTable}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="名前" />
                            </f:facet>
                            <h:outputText value="#{member.scenarioCharacterRecord.name}" style="color: #{encounterMemberController.hpColor}"/>
                        </h:column>         
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="クラス"/>
                            </f:facet>
                            <h:outputText value="#{member.scenarioCharacterRecord.klass}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ヒットダイス"/>
                            </f:facet>
                            <h:outputText value="#{member.scenarioCharacterRecord.hitDice}"/>
                        </h:column>  

                        <h:column>
                            <f:facet name="header" >
                                <h:outputText value="HP"/>
                            </f:facet>
                            <h:outputText value="#{member.scenarioCharacterRecord.hitPoint}" style="width: 30px; color: #{encounterMemberController.hpColor}"/>
                        </h:column>
                        <h:column>
                            <h:commandLink action="#{encounterMemberController.decommission}" value="メンバーからはずす" />
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>    

                <br />
                <br />
                <h:commandLink action="/monsterSelection/List" value="モンスターを追加" immediate="true"/>
                <br />
                <br />
                <h:commandLink action="#{encounterRecordController.prepareList}" value="シナリオの編集に戻る" immediate="true"/>
                <br />
            </h:form>            
        </ui:define>
    </ui:composition>

</html>

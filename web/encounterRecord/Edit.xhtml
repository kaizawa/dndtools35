<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="エンカウンター『#{encounterRecordController.selected.name}』の編集"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>            
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>

                <h:panelGrid columns="4">
                    <h:outputLabel value="エンカウンター名: " for="name" />
                    <h:inputText id="name" value="#{encounterRecordController.selected.name}" title="#{bundle.EditEncounterRecordTitle_name}" />
                    <h:outputLabel value="ラウンド: " for="round" />
                    <h:inputText id="round" style="width: 30px" value="#{encounterRecordController.selected.round}" title="#{bundle.EditEncounterRecordTitle_round}" />
                </h:panelGrid>
                <h:panelGrid columns="2">
                    <h:outputLabel value="備考: " for="comments" />
                    <h:inputTextarea id="comments" styleClass="middleTextArea" value="#{encounterRecordController.selected.comments}" />
                </h:panelGrid>
                <br/>
                <h:commandButton action="#{encounterRecordController.update}" value="保存"/>
                <h:commandButton action="#{encounterRecordController.cancelEdit}" value="キャンセル"/>

                <br />
                <br />
                <h:commandLink action="#{encounterRecordController.prepareList}" value="シナリオ『#{scenarioRecordController.selected.name}』の編集に戻る" immediate="true"/>
                <h:outputLabel> / </h:outputLabel>
                <h:commandLink action="/encounterRecord/View" value="戦闘及びモンスターの追加"/>                
                <br />
            </h:form>            
        </ui:define>
    </ui:composition>
</html>

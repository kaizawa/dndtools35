<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEncounterRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEncounterRecordLabel_name}" for="name" />
                    <h:inputText id="name" value="#{encounterRecordController.selected.name}" title="#{bundle.EditEncounterRecordTitle_name}" />
                    <h:outputLabel value="#{bundle.EditEncounterRecordLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{encounterRecordController.selected.comments}" title="#{bundle.EditEncounterRecordTitle_comments}" />
                    <h:outputLabel value="#{bundle.EditEncounterRecordLabel_round}" for="round" />
                    <h:inputText id="round" value="#{encounterRecordController.selected.round}" title="#{bundle.EditEncounterRecordTitle_round}" />
                </h:panelGrid>

                <h:panelGroup rendered="#{encounterCharacterController.items.rowCount > 0}">
                    <h:outputText value="#{encounterCharacterController.pagination.pageFirstItem + 1}..#{encounterCharacterController.pagination.pageLastItem + 1}/#{encounterCharacterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{encounterCharacterController.previous}" value="#{bundle.Previous} #{encounterCharacterController.pagination.pageSize}" rendered="#{encounterCharacterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{encounterCharacterController.next}" value="#{bundle.Next} #{encounterCharacterController.pagination.pageSize}" rendered="#{encounterCharacterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{encounterCharacterController.items}" var="item" border="0" 
                                 cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                 rules="all" style="border:solid 1px" binding="#{encounterRecordController.encounterCharacterTable}">
                        <h:column>
                            <h:selectBooleanCheckbox id="checkbox1" value="#{encounterRecordController.charaSelected}" />
                        </h:column> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>  
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>                          
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_klass}"/>
                            </f:facet>
                            <h:outputText value="#{item.klass}"/>
                        </h:column>
                      
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}" rendered="false"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_hitpoint}"/>
                            </f:facet>
                            <h:outputText value="#{item.hitpoint}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEncounterCharacterTitle_initiative}"/>
                            </f:facet>
                            <h:outputText value="#{item.initiative}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>                

                <h:commandButton action="#{encounterRecordController.update}" value="#{bundle.EditEncounterRecordSaveLink}"/>
                <br />
                <h:commandLink action="View" value="#{bundle.EditEncounterRecordViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{encounterRecordController.prepareList}" value="#{bundle.EditEncounterRecordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditEncounterRecordIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="エンカウンターの作成"></h:outputText>
        </ui:define>
       <ui:define name="body">
            <h:form>          
                <h:panelGrid style="width: 100%" columns="2">
                    <h:commandButton action="#{encounterMemberController.saveEncounterMembers()}" value="作成" styleClass="smallBold"/>                      
                    <h:panelGrid style="text-align: right; width: 100%" >
                        <h:commandButton action="/scenarioRecord/Edit" value="キャンセル"/>                                        
                    </h:panelGrid>
                </h:panelGrid>  
                
                <h:panelGrid columns="3">
                    <h:outputLabel value="エンカウンター名: " for="name" />
                    <h:inputText id="name" value="#{encounterRecordController.selected.name}" title="#{bundle.EditEncounterRecordTitle_name}" />
                </h:panelGrid> 

                <h:panelGrid columns="2"> 
                    <h:outputLabel value="メモ " for="description" />
                    <h:inputTextarea id="comments" styleClass="middleTextArea" value="#{encounterRecordController.selected.comments}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encounterRecordController.prepareList}" value="シナリオ『#{scenarioRecordController.selected.name}』の編集に戻る"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEncounterRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEncounterRecordLabel_id}" for="id" />
                    <h:inputText id="id" value="#{encounterRecordController.selected.id}" title="#{bundle.CreateEncounterRecordTitle_id}" required="true" requiredMessage="#{bundle.CreateEncounterRecordRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEncounterRecordLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{encounterRecordController.selected.comments}" title="#{bundle.CreateEncounterRecordTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreateEncounterRecordLabel_round}" for="round" />
                    <h:inputText id="round" value="#{encounterRecordController.selected.round}" title="#{bundle.CreateEncounterRecordTitle_round}" />
                    <h:outputLabel value="#{bundle.CreateEncounterRecordLabel_turn}" for="turn" />
                    <h:inputText id="turn" value="#{encounterRecordController.selected.turn}" title="#{bundle.CreateEncounterRecordTitle_turn}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encounterRecordController.create}" value="#{bundle.CreateEncounterRecordSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{encounterRecordController.prepareList}" value="#{bundle.CreateEncounterRecordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateEncounterRecordIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

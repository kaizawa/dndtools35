<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{encounterRecordController.selected.name}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>   
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEncounterRecordLabel_round}"/>
                    <h:outputText value="#{encounterRecordController.selected.round}" title="#{bundle.ViewEncounterRecordTitle_round}"/>
                    <h:outputText value="#{bundle.ViewEncounterRecordLabel_comments}"/>
                    <h:outputText value="#{encounterRecordController.selected.comments}" title="#{bundle.ViewEncounterRecordTitle_comments}"/>
                </h:panelGrid>
                <br />
                <h:commandButton action="#{encounterRecordController.nextTrun()}" value="次のターン"/>
                <h:outputLabel value=" "/>
                <h:commandButton action="#{encounterRecordController.saveBattleMembers}" value="Save and Sort"/>                        
                <h:dataTable value="#{encounterRecordController.battleMemberList}" var="member" border="0" 
                             cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                             rules="all" style="border:solid 1px" binding="#{encounterRecordController.battleMemberTable}">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Trun"/>
                        </f:facet>
                        <h:outputText value="●" style="font-size: 20px;" rendered="#{member.myTurn}"/>
                    </h:column>                        
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{member.encounterCharacter.name}"/>
                    </h:column>         
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Class"/>
                        </f:facet>
                        <h:outputText value="#{member.encounterCharacter.klass}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hitpoint"/>
                        </f:facet>
                        <h:inputText value="#{member.hitPoint}"/>
                    </h:column>
                    <!--
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="HP調整"/>
                        </f:facet>
                        <h:inputText value="#{encounterRecordController.hpModifier}"/>
                    </h:column>                    
                    -->
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Initiative"/>
                        </f:facet>
                        <h:inputText value="#{member.initiative}"/>
                    </h:column>

                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Comments"/>
                        </f:facet>
                        <h:outputText value="#{member.comments}"/>
                    </h:column>
                </h:dataTable>

                <h:panelGrid columns="4">
                    <h:commandButton value="ラウンドの最初へ" action="#{encounterRecordController.resetRound}"/>
                    <h:commandButton value="戦闘の最初に戻る" action="#{encounterRecordController.resetBattle}"/>                    
                    <h:commandButton value="イニシアチブランダム入力" action="#{encounterRecordController.setInitiativeByRandom}"/>                                        
                    <h:commandButton value="HPをリセット" action="#{encounterRecordController.setInitialHitPoint()}"/>                                                            
                </h:panelGrid>

                <br/>
                <h:outputText value="#{encounterRecordController.current.turnCharacter.encounterCharacter.name}"/>                                    
                <h:panelGrid border="1" cellpadding="2" cellspacing="0">
                    <h:inputTextarea style="font-size: 12px; width: 500px;height: 170px" value="#{encounterRecordController.getTurnCharaComments()}" readonly="true"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="Edit" value="戦闘メンバを変更"/>
                <br />
                <h:commandLink action="#{encounterRecordController.prepareCreate}" value="新しいエンカウンターを作成" />
                <br />
                <h:commandLink action="#{encounterRecordController.prepareList}" value="エンカウンター一覧に戻る"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEncounterRecordIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

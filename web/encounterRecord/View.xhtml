<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{encounterRecordController.selected.name} - ラウンド: #{encounterRecordController.selected.round}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>   
                <!--
                <h:outputText value="#{bundle.ViewEncounterRecordLabel_round}" style="font-size: 20px"/>
                <h:outputText value="#{encounterRecordController.selected.round}" title="#{bundle.ViewEncounterRecordTitle_round}" style="font-size: 20px"/>
                -->
                <h:outputText value="#{encounterRecordController.selected.comments}" />
                <h:commandButton action="#{encounterRecordController.editCurrentEncounter}" value="編集"/>                                                                
                <br/><br/>
                <h:commandButton action="#{encounterRecordController.nextTrun()}" value="次のターン"/>
                <h:outputLabel value=" "/>
                <h:commandButton action="#{encounterRecordController.saveBattleMembers}" value="Save and Sort"/>                        

                <h:panelGroup rendered="#{encounterMemberController.encounterMemberList.size() > 0}">

                    <h:dataTable value="#{encounterMemberController.encounterMemberList}" var="member" border="0" 
                                 cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" 
                                 rules="all" style="border:solid 1px" binding="#{encounterMemberController.encounterMemberTable}">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ターン"/>
                            </f:facet>
                            <h:outputText value="●" style="font-size: 17px; color: red" rendered="#{member.myTurn}"/>
                        </h:column>                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="名前" />
                            </f:facet>
                            <h:outputText value="#{member.scenarioCharacterRecord.name}" style="color: #{encounterMemberController.hpColor}"/>
                        </h:column>         
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="クラス"/>
                            </f:facet>
                            <h:outputText value="#{member.scenarioCharacterRecord.klass}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ヒットダイス"/>
                            </f:facet>
                            <h:outputText value="#{member.scenarioCharacterRecord.hitDice}"/>
                        </h:column>  

                        <h:column>
                            <f:facet name="header" >
                                <h:outputText value="HP"/>
                            </f:facet>
                            <h:inputText value="#{member.scenarioCharacterRecord.hitPoint}" style="width: 30px; color: #{encounterMemberController.hpColor}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ダメージ"/>
                            </f:facet>
                            <h:inputText value="#{encounterMemberController.hpModifier}" style="width: 30px"/>
                        </h:column>                    

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="イニシアチブ"/>
                            </f:facet>
                            <h:inputText value="#{member.initiative}" style="width: 30px"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="コメント"/>
                            </f:facet>
                            <h:inputText value="#{member.comments}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value=""/>
                            </f:facet>
                            <h:commandLink action="#{encounterMemberController.decommission}" value="戦闘メンバからはずす"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>              

                <h:panelGrid columns="4">
                    <h:commandButton value="ラウンドの最初へ" action="#{encounterRecordController.resetRound}"/>
                    <h:commandButton value="戦闘の最初に戻る" action="#{encounterRecordController.resetBattle}"/>                    
                    <h:commandButton value="イニシアチブランダム入力" action="#{encounterRecordController.setInitiativeByRandom}"/>                                        
                    <h:commandButton value="HPをリセット" action="#{encounterRecordController.setInitialHitPoint()}"/>                                                            
                </h:panelGrid>
                <br/>
                <h:commandLink action="/monsterSelection/List" styleClass="smallBold" value="モンスターを追加" immediate="true"/>
                <br/>
                <br />
                <h:commandLink action="#{encounterRecordController.prepareList}" value="シナリオ『#{scenarioRecordController.selected.name}』の編集に戻る"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

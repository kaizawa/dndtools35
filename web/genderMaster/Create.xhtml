<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGenderMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGenderMasterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{genderMasterController.selected.id}" title="#{bundle.CreateGenderMasterTitle_id}" required="true" requiredMessage="#{bundle.CreateGenderMasterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGenderMasterLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{genderMasterController.selected.gender}" title="#{bundle.CreateGenderMasterTitle_gender}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{genderMasterController.create}" value="#{bundle.CreateGenderMasterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{genderMasterController.prepareList}" value="#{bundle.CreateGenderMasterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateGenderMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

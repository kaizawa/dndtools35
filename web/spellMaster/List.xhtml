<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

  <ui:composition template="/template.xhtml">
    <ui:define name="title">
      <h:outputText value="呪文一覧"></h:outputText>
    </ui:define>
    <ui:define name="body">
        <h:form> 
        <h:panelGrid style="width: 100%" >         

          <p:dataTable id="dataTable" 
                       var="spell" 
                       value="#{spellMasterController.spellMasterFlatList}" 
                       widgetVar="spellsTable" 
                       emptyMessage="条件に合う呪文は見つかりませんでした" 
                       paginator="true" 
                       rows="800"
                       rowKey="#{spell.id}"
                       style="width:100%" >
              <p:column filterBy="#{spell.name}" headerText="呪文" 
                        filterMatchMode="contains">
                  <h:outputLink value="http://www.whiteboard.ne.jp/~admin2/auth_html/manual/#{spell.manual}.jpg">
                      <h:outputText value="#{spell.name}" />  
                  </h:outputLink>
              </p:column> 
              <p:column headerText="系統"> 
                    <h:outputText value="#{spell.school}" />  
              </p:column> 
              <p:column headerText="発動時間"> 
                  <h:outputText value="#{spell.castingTime}" />  
              </p:column> 
              <p:column headerText="持続時間"> 
                  <h:outputText value="#{spell.duration}" />  
              </p:column>
              <p:column headerText="距離"> 
                  <h:outputText value="#{spell.distance}" />  
              </p:column> 
              <p:column headerText="目標・効果範囲"> 
                  <h:outputText value="#{spell.targetArea}" />  
              </p:column>
              <p:column headerText="ST"> 
                  <h:outputText value="#{spell.savingThrow}" />  
              </p:column>
              <p:column headerText="呪文抵抗"> 
                  <h:outputText value="#{spell.resistance}" />  
              </p:column>
              <p:column headerText="解説"> 
                  <h:outputText value="#{spell.description}" />  
              </p:column>
          </p:dataTable>
        </h:panelGrid>
      </h:form>
    </ui:define>
  </ui:composition>

</html>

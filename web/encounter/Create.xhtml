<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEncounterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEncounterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{encounterController.selected.id}" title="#{bundle.CreateEncounterTitle_id}" required="true" requiredMessage="#{bundle.CreateEncounterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEncounterLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{encounterController.selected.comments}" title="#{bundle.CreateEncounterTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreateEncounterLabel_round}" for="round" />
                    <h:inputText id="round" value="#{encounterController.selected.round}" title="#{bundle.CreateEncounterTitle_round}" />
                    <h:outputLabel value="#{bundle.CreateEncounterLabel_turn}" for="turn" />
                    <h:inputText id="turn" value="#{encounterController.selected.turn}" title="#{bundle.CreateEncounterTitle_turn}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encounterController.create}" value="#{bundle.CreateEncounterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{encounterController.prepareList}" value="#{bundle.CreateEncounterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateEncounterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

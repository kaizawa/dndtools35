<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPlayercharacterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPlayercharacterLabel_id}"/>
                    <h:outputText value="#{playercharacterController.selected.id}" title="#{bundle.ViewPlayercharacterTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPlayercharacterLabel_comments}"/>
                    <h:outputText value="#{playercharacterController.selected.comments}" title="#{bundle.ViewPlayercharacterTitle_comments}"/>
                    <h:outputText value="#{bundle.ViewPlayercharacterLabel_hitpoint}"/>
                    <h:outputText value="#{playercharacterController.selected.hitpoint}" title="#{bundle.ViewPlayercharacterTitle_hitpoint}"/>
                    <h:outputText value="#{bundle.ViewPlayercharacterLabel_initiative}"/>
                    <h:outputText value="#{playercharacterController.selected.initiative}" title="#{bundle.ViewPlayercharacterTitle_initiative}"/>
                    <h:outputText value="#{bundle.ViewPlayercharacterLabel_klass}"/>
                    <h:outputText value="#{playercharacterController.selected.klass}" title="#{bundle.ViewPlayercharacterTitle_klass}"/>
                    <h:outputText value="#{bundle.ViewPlayercharacterLabel_name}"/>
                    <h:outputText value="#{playercharacterController.selected.name}" title="#{bundle.ViewPlayercharacterTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playercharacterController.destroyAndView}" value="#{bundle.ViewPlayercharacterDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewPlayercharacterEditLink}"/>
                <br />
                <h:commandLink action="#{playercharacterController.prepareCreate}" value="#{bundle.ViewPlayercharacterCreateLink}" />
                <br />
                <h:commandLink action="#{playercharacterController.prepareList}" value="#{bundle.ViewPlayercharacterShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPlayercharacterIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

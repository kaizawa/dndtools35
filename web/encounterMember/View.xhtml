<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEncounterMemberTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEncounterMemberLabel_id}"/>
                    <h:outputText value="#{encounterMemberController.selected.id}" title="#{bundle.ViewEncounterMemberTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEncounterMemberLabel_encounterCharacter}"/>
                    <h:outputText value="#{encounterMemberController.selected.encounterCharacter}" title="#{bundle.ViewEncounterMemberTitle_encounterCharacter}"/>
                    <h:outputText value="#{bundle.ViewEncounterMemberLabel_encounterRecord}"/>
                    <h:outputText value="#{encounterMemberController.selected.encounterRecord}" title="#{bundle.ViewEncounterMemberTitle_encounterRecord}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encounterMemberController.destroyAndView}" value="#{bundle.ViewEncounterMemberDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEncounterMemberEditLink}"/>
                <br />
                <h:commandLink action="#{encounterMemberController.prepareCreate}" value="#{bundle.ViewEncounterMemberCreateLink}" />
                <br />
                <h:commandLink action="#{encounterMemberController.prepareList}" value="#{bundle.ViewEncounterMemberShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEncounterMemberIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

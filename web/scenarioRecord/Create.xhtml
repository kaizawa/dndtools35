<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateScenarioRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateScenarioRecordLabel_id}" for="id" />
                    <h:inputText id="id" value="#{scenarioRecordController.selected.id}" title="#{bundle.CreateScenarioRecordTitle_id}" required="true" requiredMessage="#{bundle.CreateScenarioRecordRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateScenarioRecordLabel_name}" for="name" />
                    <h:inputText id="name" value="#{scenarioRecordController.selected.name}" title="#{bundle.CreateScenarioRecordTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateScenarioRecordLabel_description}" for="description" />
                    <h:inputText id="description" value="#{scenarioRecordController.selected.description}" title="#{bundle.CreateScenarioRecordTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateScenarioRecordLabel_campaign}" for="campaign" />
                    <h:selectOneMenu id="campaign" value="#{scenarioRecordController.selected.campaign}" title="#{bundle.CreateScenarioRecordTitle_campaign}" >
                        <f:selectItems value="#{campaignMasterController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scenarioRecordController.create}" value="#{bundle.CreateScenarioRecordSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{scenarioRecordController.prepareList}" value="#{bundle.CreateScenarioRecordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreateScenarioRecordIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

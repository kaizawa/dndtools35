<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="シナリオ『#{scenarioRecordController.selected.name}』の編集"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="キャンペーン" for="campaign" />
                    <h:selectOneMenu id="campaign" value="#{scenarioRecordController.selected.campaign}" title="#{bundle.EditScenarioRecordTitle_campaign}" >
                        <f:selectItems value="#{campaignMasterController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="シナリオ名" for="name" />
                    <h:inputText id="name" value="#{scenarioRecordController.selected.name}" title="#{bundle.EditScenarioRecordTitle_name}" />
                    <h:outputLabel value="備考" for="description" />
                    <h:inputTextarea id="description" styleClass="middleTextArea" value="#{scenarioRecordController.selected.description}" />

                </h:panelGrid>
                <h:commandButton action="#{scenarioRecordController.update}" value="更新"/>
                <h:commandButton action="#{scenarioRecordController.cancel}" value="キャンセル"/>

                <br />
            </h:form>

            <hr/>

            <h:form styleClass="jsfcrud_list_form">
                <h:outputText escape="false" value="エンカウンターはありません。" rendered="#{encounterRecordController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{encounterRecordController.items.rowCount > 0}">
                    <h:outputLabel styleClass="middleBold">エンカウンター一覧</h:outputLabel><br/>
                    <h:outputText value="#{encounterRecordController.pagination.pageFirstItem + 1}..#{encounterRecordController.pagination.pageLastItem + 1}/#{encounterRecordController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{encounterRecordController.previous}" value="#{bundle.Previous} #{encounterRecordController.pagination.pageSize}" rendered="#{encounterRecordController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{encounterRecordController.next}" value="#{bundle.Next} #{encounterRecordController.pagination.pageSize}" rendered="#{encounterRecordController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{encounterRecordController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="エンカウンター名"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>                               
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ラウンド"/>
                            </f:facet>
                            <h:outputText value="#{item.round}"/>
                        </h:column>                 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="備考"/>
                            </f:facet>
                            <h:outputText value="#{item.comments}"/>
                        </h:column>                    
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{encounterRecordController.prepareView}" value="戦闘"/>
                            <h:outputText value="  "/>
                            <h:commandLink action="#{encounterRecordController.prepareEdit}" value="編集"/> 
                            <h:outputText value="  "/>
                            <h:commandLink action="#{encounterRecordController.destroy}" value="削除"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
            <br/>
            <h:form>
                <br/>
                <h:outputLabel styleClass="smallBold">新しいエンカウンターの追加</h:outputLabel>
                <h:panelGrid columns="3">
                    <h:outputLabel value="名前" for="name" />
                    <h:inputText id="name" style="width: 200px;" value="#{encounterRecordController.selected.name}" />
                    <h:commandButton action="#{encounterRecordController.create}" value="作成" />                    
                </h:panelGrid>
            </h:form>
            
        </ui:define>
    </ui:composition>

</html>

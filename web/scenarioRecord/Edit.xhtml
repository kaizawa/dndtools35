<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/scenarioRecord/EditTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="『#{campaignMasterController.selectedCampaign.campaignName}』のシナリオ『#{scenarioRecordController.selected.name}』の編集"></h:outputText>
        </ui:define>
        <ui:define name="header">
                <h:panelGrid style="width: 100%" columns="2">
                    <h:commandButton action="#{scenarioRecordController.update}" value="保存"/>
                    <h:panelGrid style="text-align: right; width: 100%" >
                        <h:commandButton action="#{scenarioRecordController.cancel}" value="キャンセル"/>
                    </h:panelGrid>
                </h:panelGrid> 
        </ui:define>
        <ui:define name="footer">
            <h:panelGrid columns="2" width="100%">
                <h:commandLink action="#{encounterRecordController.prepareList()}" value="エンカウンター一覧へ"/>  
                <h:panelGrid id="deletePanel1" style="height: 100%; text-align: right; width: 100%">
                    <h:commandButton action="#{scenarioRecordController.destroy()}" 
                                     style="color: rgb(255, 51, 51)" onclick="return confirm('削除しますか?')" value="シナリオの削除"/>
                </h:panelGrid>       
            </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>

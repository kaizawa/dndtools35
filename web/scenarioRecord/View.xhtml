<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewScenarioRecordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewScenarioRecordLabel_id}"/>
                    <h:outputText value="#{scenarioRecordController.selected.id}" title="#{bundle.ViewScenarioRecordTitle_id}"/>
                    <h:outputText value="#{bundle.ViewScenarioRecordLabel_name}"/>
                    <h:outputText value="#{scenarioRecordController.selected.name}" title="#{bundle.ViewScenarioRecordTitle_name}"/>
                    <h:outputText value="#{bundle.ViewScenarioRecordLabel_description}"/>
                    <h:outputText value="#{scenarioRecordController.selected.description}" title="#{bundle.ViewScenarioRecordTitle_description}"/>
                    <h:outputText value="#{bundle.ViewScenarioRecordLabel_campaign}"/>
                    <h:outputText value="#{scenarioRecordController.selected.campaign}" title="#{bundle.ViewScenarioRecordTitle_campaign}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{scenarioRecordController.destroyAndView}" value="#{bundle.ViewScenarioRecordDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewScenarioRecordEditLink}"/>
                <br />
                <h:commandLink action="#{scenarioRecordController.prepareCreate}" value="#{bundle.ViewScenarioRecordCreateLink}" />
                <br />
                <h:commandLink action="#{scenarioRecordController.prepareList}" value="#{bundle.ViewScenarioRecordShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewScenarioRecordIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>

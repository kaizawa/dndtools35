<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="シナリオ一覧"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListScenarioRecordEmpty}" rendered="#{scenarioRecordController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scenarioRecordController.items.rowCount > 0}">
                    <h:outputText value="#{scenarioRecordController.pagination.pageFirstItem + 1}..#{scenarioRecordController.pagination.pageLastItem + 1}/#{scenarioRecordController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scenarioRecordController.previous}" value="#{bundle.Previous} #{scenarioRecordController.pagination.pageSize}" rendered="#{scenarioRecordController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scenarioRecordController.next}" value="#{bundle.Next} #{scenarioRecordController.pagination.pageSize}" rendered="#{scenarioRecordController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scenarioRecordController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScenarioRecordTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>     
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScenarioRecordTitle_campaign}"/>
                            </f:facet>
                            <h:outputText value="#{item.campaign.campaignName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScenarioRecordTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                   
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{scenarioRecordController.prepareEdit}" value="編集"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scenarioRecordController.destroy}" value="削除"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
            </h:form>

            <hr/>

            <p>
                <h:outputLabel styleClass="middleBold">新しいシナリオを作成</h:outputLabel>
            </p>
           <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="キャンペーン" for="campaign" />
                    <h:selectOneMenu id="campaign" value="#{scenarioRecordController.selected.campaign}" title="#{bundle.EditScenarioRecordTitle_campaign}" >
                        <f:selectItems value="#{campaignMasterController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="シナリオ名" for="name" />
                    <h:inputText id="name" value="#{scenarioRecordController.selected.name}" style="width: 500px" title="#{bundle.EditScenarioRecordTitle_name}" />
                </h:panelGrid>
                <h:commandButton action="#{scenarioRecordController.create}" value="作成"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditScenarioRecordViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{scenarioRecordController.prepareList}" value="#{bundle.EditScenarioRecordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditScenarioRecordIndexLink}" action="/index" immediate="true" />
            </h:form>            
        </ui:define>
    </ui:composition>

</html>

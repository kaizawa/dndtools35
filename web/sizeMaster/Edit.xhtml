<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSizeMasterTitle}"></h:outputText>

                <h:commandLink action="#{sizeMasterController.update}" value="#{bundle.EditSizeMasterSaveLink}"/>

                <br />
                <h:commandLink action="View" value="#{bundle.EditSizeMasterViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{sizeMasterController.prepareList}" value="#{bundle.EditSizeMasterShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.EditSizeMasterIndexLink}" action="/index" immediate="true" />

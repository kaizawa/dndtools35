<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListSizeMasterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListSizeMasterEmpty}" rendered="#{sizeMasterController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{sizeMasterController.items.rowCount > 0}">
                    <h:outputText value="#{sizeMasterController.pagination.pageFirstItem + 1}..#{sizeMasterController.pagination.pageLastItem + 1}/#{sizeMasterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{sizeMasterController.previous}" value="#{bundle.Previous} #{sizeMasterController.pagination.pageSize}" rendered="#{sizeMasterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{sizeMasterController.next}" value="#{bundle.Next} #{sizeMasterController.pagination.pageSize}" rendered="#{sizeMasterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{sizeMasterController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSizeMasterTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSizeMasterTitle_sizeName}"/>
                            </f:facet>
                            <h:outputText value="#{item.sizeName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSizeMasterTitle_acModifier}"/>
                            </f:facet>
                            <h:outputText value="#{item.acModifier}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSizeMasterTitle_reach}"/>
                            </f:facet>
                            <h:outputText value="#{item.reach}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSizeMasterTitle_contactSpace}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactSpace}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{sizeMasterController.prepareView}" value="#{bundle.ListSizeMasterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sizeMasterController.prepareEdit}" value="#{bundle.ListSizeMasterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{sizeMasterController.destroy}" value="#{bundle.ListSizeMasterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{sizeMasterController.prepareCreate}" value="#{bundle.ListSizeMasterCreateLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ListSizeMasterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

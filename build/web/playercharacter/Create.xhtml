<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePlayercharacterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePlayercharacterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{playercharacterController.selected.id}" title="#{bundle.CreatePlayercharacterTitle_id}" required="true" requiredMessage="#{bundle.CreatePlayercharacterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePlayercharacterLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{playercharacterController.selected.comments}" title="#{bundle.CreatePlayercharacterTitle_comments}" />
                    <h:outputLabel value="#{bundle.CreatePlayercharacterLabel_hitpoint}" for="hitpoint" />
                    <h:inputText id="hitpoint" value="#{playercharacterController.selected.hitpoint}" title="#{bundle.CreatePlayercharacterTitle_hitpoint}" />
                    <h:outputLabel value="#{bundle.CreatePlayercharacterLabel_initiative}" for="initiative" />
                    <h:inputText id="initiative" value="#{playercharacterController.selected.initiative}" title="#{bundle.CreatePlayercharacterTitle_initiative}" />
                    <h:outputLabel value="#{bundle.CreatePlayercharacterLabel_klass}" for="klass" />
                    <h:inputText id="klass" value="#{playercharacterController.selected.klass}" title="#{bundle.CreatePlayercharacterTitle_klass}" />
                    <h:outputLabel value="#{bundle.CreatePlayercharacterLabel_name}" for="name" />
                    <h:inputText id="name" value="#{playercharacterController.selected.name}" title="#{bundle.CreatePlayercharacterTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{playercharacterController.create}" value="#{bundle.CreatePlayercharacterSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{playercharacterController.prepareList}" value="#{bundle.CreatePlayercharacterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.CreatePlayercharacterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEncounterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEncounterLabel_id}" for="id" />
                    <h:inputText id="id" value="#{encounterController.selected.id}" title="#{bundle.EditEncounterTitle_id}" required="true" requiredMessage="#{bundle.EditEncounterRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEncounterLabel_comments}" for="comments" />
                    <h:inputText id="comments" value="#{encounterController.selected.comments}" title="#{bundle.EditEncounterTitle_comments}" />
                    <h:outputLabel value="#{bundle.EditEncounterLabel_round}" for="round" />
                    <h:inputText id="round" value="#{encounterController.selected.round}" title="#{bundle.EditEncounterTitle_round}" />
                    <h:outputLabel value="#{bundle.EditEncounterLabel_turn}" for="turn" />
                    <h:inputText id="turn" value="#{encounterController.selected.turn}" title="#{bundle.EditEncounterTitle_turn}" />
                </h:panelGrid>
                
              <h:panelGroup rendered="#{playercharacterController.items.rowCount > 0}">
                    <h:outputText value="#{playercharacterController.pagination.pageFirstItem + 1}..#{playercharacterController.pagination.pageLastItem + 1}/#{playercharacterController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{playercharacterController.previous}" value="#{bundle.Previous} #{playercharacterController.pagination.pageSize}" rendered="#{playercharacterController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{playercharacterController.next}" value="#{bundle.Next} #{playercharacterController.pagination.pageSize}" rendered="#{playercharacterController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{encounterController.playerCharacterList}" var="currVar" border="0" cellpadding="2" 
                                 cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" 
                                 binding="#{encounterController.playherCharacterTable}" style="border:solid 1px">
                        <h:column>
                            <h:selectBooleanCheckbox id="checkbox1" value="#{encounterController.charaSelected}" />
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayercharacterTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{currVar.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayercharacterTitle_klass}"/>
                            </f:facet>
                            <h:outputText value="#{currVar.klass}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayercharacterTitle_comments}"/>
                            </f:facet>
                            <h:outputText value="#{currVar.comments}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayercharacterTitle_hitpoint}"/>
                            </f:facet>
                            <h:outputText value="#{currVar.hitpoint}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayercharacterTitle_initiative}"/>
                            </f:facet>
                            <h:outputText value="#{currVar.initiative}"/>
                        </h:column>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPlayercharacterTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{currVar.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{playercharacterController.prepareView}" value="#{bundle.ListPlayercharacterViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{playercharacterController.prepareEdit}" value="#{bundle.ListPlayercharacterEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{playercharacterController.destroy}" value="#{bundle.ListPlayercharacterDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>                
                
                <h:commandButton action="#{encounterController.update}" value="#{bundle.EditEncounterSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditEncounterViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{encounterController.prepareList}" value="#{bundle.EditEncounterShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditEncounterIndexLink}" action="/index" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>

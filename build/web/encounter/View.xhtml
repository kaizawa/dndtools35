<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEncounterTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEncounterLabel_id}"/>
                    <h:outputText value="#{encounterController.selected.id}" title="#{bundle.ViewEncounterTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEncounterLabel_comments}"/>
                    <h:outputText value="#{encounterController.selected.comments}" title="#{bundle.ViewEncounterTitle_comments}"/>
                    <h:outputText value="#{bundle.ViewEncounterLabel_round}"/>
                    <h:outputText value="#{encounterController.selected.round}" title="#{bundle.ViewEncounterTitle_round}"/>
                    <h:outputText value="#{bundle.ViewEncounterLabel_turn}"/>
                    <h:outputText value="#{encounterController.selected.turn}" title="#{bundle.ViewEncounterTitle_turn}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{encounterController.destroyAndView}" value="#{bundle.ViewEncounterDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewEncounterEditLink}"/>
                <br />
                <h:commandLink action="#{encounterController.prepareCreate}" value="#{bundle.ViewEncounterCreateLink}" />
                <br />
                <h:commandLink action="#{encounterController.prepareList}" value="#{bundle.ViewEncounterShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewEncounterIndexLink}" action="/index" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
